<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘分类页面</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/register.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4 class="search-center">注册页面</h4>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <form class="mui-input-group register-form">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
            <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password1" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password password2" placeholder="再次输入密码">
            </div>
            <div class="mui-input-row">
                <label>获取验证码</label>
                <input type="text" class="code" placeholder="验证码">
                <div class="mui-btn mui-btn-primary get-vcode vcode">获取验证码</div>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-login" >登录</button>
                <a href="#" type="button" class="mui-btn mui-btn-danger btn-register" >立即注册</a>
            </div>
        </form>
    </main>


    <!-- 9.底部区域 -->
    <footer id="footer">
        <a href="./index.html" class="fa fa-home ">
            <span>首页</span>
        </a>
        <a href="./category.html" class="fa fa-bars active">
            <span>分类</span>
        </a>
        <a href="#" class="fa fa-shopping-cart ">
            <span>购物车</span>
        </a>
        <a href="./user.html" class="fa fa-user ">
            <span>会员中心</span>
        </a>
    </footer>


    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/register.js"></script>

   
</body>

</html>
