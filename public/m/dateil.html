<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘分类页面</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/dateil.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="./product.html" class="fa fa-arrow-left"></a>
        <h4 class="search-center">商品详情</h4>
        <a href="./index.html" class="fa fa-home"></a>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <!--2. 轮播图 -->
        <section id="silde">
            <div class="mui-slider">
               
            </div>
        </section>
        <!-- 商品介绍以及选择部分 -->
        <div class="introduce">
            <!-- 标题部分-->
            <div class="title">
                <span>Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</span>
            </div>
            <div class="price">
                价格:
                <span class="new-price">¥560.00</span>
                <del class="old-price">¥888..00</del>
            </div>
            <div class="size">
                尺码:
                <span class="btn-size active">35</span>
                <span class="btn-size">36</span>
                <span class="btn-size">37</span>
                <span class="btn-size">38</span>
                <span class="btn-size">39</span>
                <span class="btn-size">40</span>
                <span class="btn-size">41</span>
                <span class="btn-size">42</span>
                <span class="btn-size">43</span>
                <span class="btn-size">44</span>
            </div>
            <div class="dateil-num">
                数量
                <span class="coln">:</span>
                <div class="mui-numbox">
                    <!-- "-"按钮，点击可减小当前数值 -->
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <!-- "+"按钮，点击可增大当前数值 -->
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span class="surplus">剩余:
                    <span>20</span>件</span>
            </div>
        </div>
    </main>


    <!-- 9.底部区域 -->
    <footer id="footer">
        <a href="#" class="fa fa-shopping-cart"></a>
        <div class="btn-cartBuy">
            <a href="#" class="mui-btn mui-btn-danger btn-cart">加入购物车</a>
            <a href="" class="mui-btn mui-btn-warning btn-buy">立即购买</a>
        </div>
    </footer>


    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/dateil.js"></script>


    <!-- 渲染商品内容  定义一个模板-->
    <script type="text/html" id="dateilContentTmp">
        <div class="title">
            <span>{{proName}}</span>
        </div>
        <div class="price">
            价格:
            <span class="new-price">¥{{price}}</span>
            <del class="old-price">¥{{oldPrice}}</del>
        </div>
        <div class="size">
            尺码:
            {{each size as value i}} 
            <span class="btn-size  {{i==0?'active':''}}" data-size="{{value}}">{{value}}</span>
            {{/each}}
        </div>
        <div class="dateil-num">
            数量
            <span class="coln">:</span>
            <div class="mui-numbox">
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="0" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="surplus">剩余:
                <span>{{num}}</span>件</span>
        </div>
    </script>

    <script type="text/html" id="dateilSildeTmp">
        <!-- 生成轮播图的模板 -->
        <div class="mui-slider-group mui-slider-loop">
            {{each pic as value i}}
                {{if i == 0}}
                <!-- 判断当前如果是第一张的话 就显示最后一张  pic.length-1就是最后一张 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}"/>
                    </a>
                </div>
                {{/if}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.picAddr}}" />
                    </a>
                </div>
                {{if i ==pic.length-1}}
                <!-- 判断当前如果是最后一张的话 就显示第一张  -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}" />
                    </a>
                </div>
                {{/if}} 
            {{/each}}
           
        </div>
        <!-- 轮播图的小圆点渲染 -->
        <div class="mui-slider-indicator">
            {{each pic as value i}}
                <!-- mui-active表示当前显示的小圆点 -->
                <div class="mui-indicator {{ i ==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </script>

</body>

</html>
