<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的乐淘后台管理登录</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/categorySecond.less">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <div class="row" id="main">
        <div class="col-xs-2 main-left">
            <div class="left">
                <div class="left-top">
                    <div class="left-img">
                        <img src="./images/my_logo.jpg" alt="">
                    </div>
                    <p>张学友</p>
                </div>
                <div class="menu">
                    <ul class="list-group">
                        <li class="list-group-item ">
                            <a href="#">用户管理</a>
                        </li>
                        <li class="list-group-item ">
                            <a  data-toggle="collapse" data-parent="#accordion" 
                            href="#collapseOne" aria-expanded="true" 
                            aria-controls="collapseOne">分类管理 </a>
                            <ul class="list-group categroy-list" id="collapseOne" 
                            class="panel-collapse collapse in">
                                <li class="list-group-item ">
                                    <a href="./categoryFirst.html">一级分类</a>
                                </li>
                                <li class="list-group-item ">
                                    <a href="./categorySecond.html">二级分类</a>
                                </li>
                            </ul>
                        </li>
                        <li class="list-group-item ">
                            <a href="#">商品管理</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-10 right">
            <div class="right-top">
                <div class="top-left">
                    <span class="fa fa-navicon mui-pull-left"></span>
                </div>
                <div class="top-right">
                    <span class="fa fa-sign-out mui-pull-right">退出</span>
                </div>
            </div>
            <div class="right-main">
                <div class="add-category">
                    <button class="mui-btn mui-btn-primary btn-brand" 
                    data-toggle="modal" data-target="#myModal">添加品牌</button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        请选择分类: <select class="form-control category-select">
                                            <option value="">哈哈哈</option>
                                            <option value="">哈哈哈</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input type="text" class="form-control brandName" placeholder="请输入品牌名称">
                                    </div>
                                    <div>
                                        <input type="file" class="form-control brandLogo">
                                        <div class="imgs">
                                            <img src="" alt="" class="brandLogo-img">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary btn-category">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
                <div class="right-content">
                    <table class="table table-bordered table-hover user-table">
                        <thead>
                            <tr class="thead-tr">
                                <th></th>
                                <th>品牌编号</th>
                                <th>品牌名称</th>
                                <th>品牌logo</th>
                                <th>所属分类</th>                              
                            </tr>
                        </thead>
                        <tbody class="user-tbody">
                            <tr>
                                <th scope="row">
                                    <input type="checkbox">
                                </th>
                                <td>3</td>
                                <td>新百伦</td>
                                <td>
                                    <img src="/mobile/images/brand5.png" alt="">
                                </td>
                                <td>运动馆</td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <input type="checkbox">
                                </th>
                                <td>3</td>
                                <td>新百伦</td>
                                <td>
                                    <img src="/mobile/images/brand5.png" alt="">
                                </td>
                                <td>运动馆</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页的容器 -->
                    <div class="paging">
                        <div class="pull-left">
                             显示第 1 到第 3 条记录，总共 3 条记录
                        </div> 
                        <nav class="pull-right">
                            <ul class="pagination">
                                <li>
                                    <a href="#">
                                        <span>&laquo;</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">1</a>
                                </li>
                                <li>
                                    <a href="#">2</a>
                                </li>
                                <li>
                                    <a href="#">3</a>
                                </li>
                                <li>
                                    <a href="#">4</a>
                                </li>
                                <li>
                                    <a href="#">5</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span>&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/categorySecond.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 生成表格模板 -->
    <script type="text/html" id="categorySecondTmp">
        {{each rows as value i}}
            <tr>
                <th scope="row">
                    <input type="checkbox">
                </th>
                <td>{{value.id}}</td>
                <td>{{value.brandName}}</td>
                <td>
                    <img src="{{value.brandLogo}}" alt="">
                </td>
                <td>{{value.categoryName}}</td>
            </tr>
        {{/each}}
    </script>
    <!-- 动态生成select中的option -->
<script type="text/html" id="categorySelectTmp">
    {{each rows as value i}}
        <option value="{{value.id}}">{{value.categoryName}}</option>
    {{/each}}
</script>
</body>

</html>
