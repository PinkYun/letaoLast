<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的乐淘后台管理登录</title>
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet/less" href="./less/login.less">
	<link rel="stylesheet" href="./lib/mui/css/mui.css">
	<script src="./lib/less/less.js"></script>
</head>
<body>
	<div id="login">
		<div class="login-wrap">
			<div class="avatar">
				<img class="monkey" src="./images/monkey.png" alt="">
			</div>
			<form class="form-horizontal login-form">
				<div class="form-group">
				  <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control username" id="inputEmail3" placeholder="请输入用户名">
					
				  </div>
				</div>
				<div class="form-group">
				  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>		  
				  <div class="col-sm-10">
					<input type="password" class="form-control password" id="inputPassword3" placeholder="请输入密码">
						
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-login">登录</button>
				  </div>
				</div>
			  </form>
		</div>
	</div>
	<script src="./lib/jquery/jquery.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="./lib/mui/js/mui.min.js"></script>
	<script src="./js/login.js"></script>
</body>
</html>
